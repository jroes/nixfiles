import:
  - ./dracula.yml

font:
  normal:
    family: 'RobotoMono Nerd Font'
    style: Regular
  bold:
    family: 'RobotoMono Nerd Font'
    style: Bold
  italic:
    family: 'RobotoMono Nerd Font' 
    style: Italic
  bold_italic:
    family: 'RobotoMono Nerd Font' 
    style: Bold Italic

  # Point size
  size: 18.0

env:
  TERM: screen-256color
